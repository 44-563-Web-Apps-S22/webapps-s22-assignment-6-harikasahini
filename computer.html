<!DOCTYPE html>
<html>
 
<body>
<title>computer order</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<h2 style="background-color:rgb(240, 100, 100); text-align: center;">Harika Sahini orders a computer</h2>

<form style="background-color:bisque;">
    
    <input type ="checkbox" id="checkbox_1" name="checkbox_1" value="extra">
    <label for="checkbox_1">Extra memory</label><br>

    <input type ="checkbox" id="checkbox_2" name="checkbox_2" value="mouse"> 
    <label for="checkbox_2">Mouse</label><br>

    <input type ="checkbox" id="checkbox_3" name="checkbox_3" value="cell"> 
    <label for="checkbox_3">Cell service</label><br>

    <input type="button" onclick="orderComputer()" value="Order a computer" class="btn-warning" >
</form>
<p id="result" style="background-color:rgb(240, 100, 100);">This text will be replaced </p>
<form style="background-color:bisque;">
    <label for="property_name">Enter a property name </label>
    <input type ="text" id="property_name" name="property_name" value=engraved class="form-control-sm"> <br>

    <label for="property_value">Enter a value</label>
    <input type ="text" id="property_value" name="property_value" class="form-control-sm"> <br>

    <input type="button" onclick="updateComputer()" value="Update the computer" class="btn-warning">
</form>

<p id="property" style="background-color:rgb(240, 100, 100);">This text will be replaced </p>

<script> 
    var my_computer={}
    out = document.getElementById("result")
    function orderComputer(){
        var my_computer={}
        console.log("Getting form values")
        extra=document.getElementById("checkbox_1").checked
        mouse=document.getElementById("checkbox_2").checked
        cell=document.getElementById("checkbox_3").checked
        if(extra){
           my_computer.extra=true
        } else {
            my_computer.extra=false
        }
        if(mouse){
           my_computer.mouse=true
        } else {
            my_computer.mouse=false
        }
        if(cell){
           my_computer.cell=true
        } else {
            my_computer.cell=false
        }
        document.getElementById("result").innerHTML = "extra: " + my_computer.extra + "   mouse: " + my_computer.mouse + "   cell: " + my_computer.cell
    }
    out = document.getElementById("property")
    function updateComputer(){
        name=document.getElementById("property_name").value
        value=document.getElementById("property_value").value
        my_computer[name]=value
        out.innerHTML = "my_computer[]=  " + JSON.stringify(my_computer);
    }
</script>

</body>
</html>
