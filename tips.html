<!DOCTYPE html>
<html>
 
<body>
<title>Tipsbyharika</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<h2>Harika Sahini computes tips</h2>
    <form>
    <label for="check_amount">Enter a check amount </label>
    <input type ="number" id="check_amount" name="check" value=20 class="form-control-sm"> <br>

    <label for="tip_increase">Enter tip increase </label>
    <input type ="number" id="tip_increase" name="tip" value=0.05 class="form-control-sm"> <br>
    <input type="button" value="Find tips" onclick="tips()" class="btn-info">
    <p id="result" style="background-color:bisque;">This text will be replaced</p>
    </form>
    <form>
           
        <input type="radio" id="rd_1" name="*" value="times" onclick="chooseOp()">
        <label for="rd_1">*</label></br> 
        
        <input type="radio" id="rd_2" name="/" value="divide" onclick="chooseOp()"> 
        <label for="rd_2">/</label></br>
        
        <input type="radio" id="rd_3" name="**" value="exponent" onclick="chooseOp()">
        <label for="rd_3">**</label></br>
    </form>
    <p id="radio_result" style="background-color:bisque;">The calculation will be displayed here </p>
    <script>
        function tips(){
            amount=document.getElementById("check_amount").value
            tip=document.getElementById("tip_increase").value
            var result=""
            var sum=amount*0.1
            result+=sum.toFixed(1)
            for(let i = 0; i <9; i++){
                var z=sum +(amount*tip);
                result += "  "+z.toFixed(1)
                sum=Math.round(z * 10) / 10
            }
            document.getElementById('result').innerHTML="Tip amounts by increase of "+tip+" are: "+result
        }
        function chooseOp(){
                amount=document.getElementById("check_amount").value
                tip=document.getElementById("tip_increase").value
                times= document.getElementById("rd_1").checked
                divide= document.getElementById("rd_2").checked
                exponent= document.getElementById("rd_3").checked
                if(exponent)
                {
                     document.getElementById('radio_result').innerHTML="(amount ** Tip) value is:"+amount**tip
                }
                else if(times)
                {  
                     document.getElementById('radio_result').innerHTML="(amount * Tip) value is:"+amount*tip
                }
                else if(divide)
                {   
                    document.getElementById('radio_result').innerHTML="(amount / Tip) value is:"+amount/tip   
                }
            }
        </script>
</body>
</html>
