<!DOCTYPE html>
<html>
 
<body>
<title>Tipsbyharika</title>
<h2>Sahini computes tips</h2>


    <label for="check_amount">Enter a check amount </label>
    <input type ="number" id="check_amount" name="check" value=20> <br>

    <label for="tip_increase">Enter tip increase </label>
    <input type ="number" id="tip_increase" name="tip" value=0.05> <br>
    <input type="button" value="Find tips" onclick="tips()">
    <p id="result">This text will be replaced</p>
    <script>
        function tips(){
            amount=document.getElementById("check_amount").value
            tip=document.getElementById("tip_increase").value
            var result=""
            var sum=amount*0.1
            result+=sum.toFixed(1)
            for(let i = 0; i <9; i++){
                var z=sum +(amount*tip);
                result += "  "+z.toFixed(1)
                sum=Math.round(z * 10) / 10
            }
            document.getElementById('result').innerHTML="Tip amounts by increase of "+tip+" are: "+result
        }
    </script>
</body>
</html>
