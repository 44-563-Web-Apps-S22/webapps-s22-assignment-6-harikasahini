<!DOCTYPE html>
<html>
 <head>
    <title>President page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 </head>
<body style="background-color: bisque;">
    <h1 style="text-align: center; font-family: cursive;">President guess by Harika Sahini</h1>
    <form style="background-color: azure;">
        <label for="input1">Enter the secret president name</label>
        <input class="form-control-sm" id="input1" type="password" value="George Washington"> 
        <br>
        <label for="input2">Guess the president</label>
        <input class="form-control-sm" id="input2" type="text">
        <br>
        <input type="button" value="Check the guess" onclick="checkGuess()" class="btn-primary" >
        <div id="result">The correct/wrong count will be displayed here</div>
        <script>
            var correct=0;
            var wrong=0;
            var count=0
            function checkGuess(){
                secret= document.getElementById("input1").value
                guess= document.getElementById("input2").value
                out = document.getElementById("result")
                if(secret==guess)
                {
                    correct++;
                    alert("You got it right")
                    out.innerHTML = "Correct count:"+correct+"  Wrong count:"+wrong
                    count=0
                }else{
                    wrong++;
                    alert("Wrong President")
                    out.innerHTML = "Correct count:"+correct+"  Wrong count:"+wrong
                    count++
                }
                if(count == 3){
                    document.getElementById("in").onclick = lock()
                }
                function lock(){
                       alert("Sorry, game over.")
                }
            }
        </script>
        <div style="padding: 50px 50px"><img src="Anhingaas.jpg" id="bird" height="100px" width="100px" onclick="swapImage()"></div>
        <script>
            var useImage=1;
            function swapImage(){
                switch(useImage){
                    case 1:
                    document.getElementById("bird").src="Hornbill.jpg"
                    useImage=2;
                    break;
                    case 2:
                    document.getElementById("bird").src="Sparrows.jpg"
                    useImage=3;
                   break;
                    case 3:
                    document.getElementById("bird").src="Anhingaas.jpg"
                    useImage=1;
                    break;
                }
            }
        </script>
     
    </form>
</body>
</html>
